<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <style>
      
      /* Navbar styles */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #0077cc;
        color: white;
        padding: 1rem;
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .navbar-links {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .navbar-links li {
        margin-left: 1rem;
      }

      .navbar-links a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
      }

      .navbar-links a:hover {
        text-decoration: underline;
      }
      .timer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .timer {
        font-size: 4rem;
        font-weight: bold;
        margin-top: 1rem;
      }

      button{
        margin-top: 1rem;
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        border: none;
        color: white;
        background-color: #0077cc;
        cursor: pointer;
      }

      button:hover {
        background-color: #0062a3;
      }
      .button-green{
        margin-top: 1rem;
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        border: none;
        color: white;
        background-color: #00cc47;
        cursor: pointer;
      }

      .button-green:hover {
        background-color: #11e75c;
      }
      input[type="number"] {
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        border: none;
        margin-top: 1rem;
        width: 10rem;
      }
      input[type="text"] {
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        border: none;
        margin-top: 1rem;
        width: fit-content;
      }
      textarea {
        font-size: 1.5rem;
        border-radius: 8px;
        width: fit-content;
      }

      input[type="submit"] {
        margin-top: 1rem;
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        border: none;
        color: white;
        background-color: #0077cc;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0062a3;
      }
      fieldset{
          border-radius: 10px;
      }
      hr {
        height: 2px;
        background: linear-gradient(to right, #0077cc, #00bfff, #00ff7f, #ffff00, #ff00ff, #8b00ff);
      }
      select {
  background: radial-gradient(circle, #4f4f4f 0%, #333333 100%);
  color: white;
  font-size: 1rem;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  border: none;
  appearance: none;
  cursor: pointer;
}

select:focus {
  outline: none;
  color:gray;
  box-shadow: 0 0 5px #0077cc;
}

    </style>

      <div class="timer-container" style="margin:50px;">
      <center>
	<canvas id="canvas"></canvas>
	<button id="download-btn">Download as PNG</button>
    <button id=""  onclick="generateRandomGradient()">Generate another one</button>
    
</center>
</div>
	<script>
    const canvas = document.getElementById('canvas');
const downloadBtn = document.getElementById('download-btn');
const ctx = canvas.getContext('2d');
const width = 500; // replace with width of logo
const height = 500; // replace with height of logo
canvas.width = width;
canvas.height = height;

function generateRandomGradient() {
	const gradient = ctx.createLinearGradient(0, 0, width, height);
	gradient.addColorStop(0, getRandomColor());
	gradient.addColorStop(1, getRandomColor());
	ctx.fillStyle = gradient;
	ctx.fillRect(0, 0, width, height);
}

function getRandomColor() {
	const r = Math.floor(Math.random() * 256);
	const g = Math.floor(Math.random() * 256);
	const b = Math.floor(Math.random() * 256);
	return `rgb(${r}, ${g}, ${b})`;
}

generateRandomGradient();

downloadBtn.addEventListener('click', () => {
    const filename = prompt("File name : ")
	const link = document.createElement('a');
	if (filename){
        link.download = `${filename}.png`;
    }
    else{link.download = "gradient.png"}
	link.href = canvas.toDataURL();
	link.click();
});
</script>
